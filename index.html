<html>

    <head>
        <title>Sudoku Solver / Helper</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script> 
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script> 

    	<script type="text/javascript" src="sudoku.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css" >
    </head>

	<body>
    
    	<div id='app'>
    		<div id='title' class='inline'>
    			<h1>Sudoku Solver / Helper</h1>
    		</div>
    		
    		<div id='totalmoves' class='inline'>
    		</div>
    		
    		<div id='controls'>
    			<select id='difficulty'>
    				<option value='1'>Easy</option>
    				<option value='2'>Medium</option>
    				<option value='3'>Hard</option>
    				<option value='4' selected>Evil</option>
    			</select> 
    			<input id='startgame' type='button' value='Start Game' />
    			<input id='solvegame' type='button' value='Solve Knowns' />
                Sudoku Grids From: <a href='http://www.websudoku.com/' title='Web Sudoku'>Web Sudoku</a> 
    		</div>
    		
    		<div id='board'>
    		</div>
    		
        	<div id='stats'>
    		</div>
        </div>

	    <!-- Templates --> 
	 
        <script type='text/template' id='box-template'> 
	    	<div class='box inline <%= value!=0 ? "done" : "" %> <%= guess!=0 ? "guessed" : "" %>
            <%= show!=0 ? "show" : "" %> <%= ((cell+1) % 3 == 0) ? "gapRight" : "" %> 
            <%= (cell >= 18 && cell < 27) || (cell >= 45 && cell < 54) ? "gapBottom" : "" %>'>
          		<span class="done"><%= value %></span>
          		<span class="guessed"><%= guess %></span>
  			</div>
	    </script> 
        
        <script type='text/template' id='stats-template'> 
	      	<span><%= done %> boxes done.</span>
	      	<span><%= guessed %> boxes guessed.</span>
	      	<span><%= remaining %> boxes remaining.</span>
	    </script>
        
    </body>

</html>
