<html>

    <head>
        <title>Sudoku Solver / Helper</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script> 
        <script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone-min.js"></script> 

    	<script type="text/javascript" src="sudoku.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css" >
    </head>

	<body>
    
    	<div id='app'>
    		<div id='title' class='inline'>
    			<h1>Sudoku Solver / Helper</h1>
    		</div>
    		
    		<div id='totalmoves' class='inline'>
    		</div>
    		
    		<div id='controls'>
    			<input id='startgame' type='button' value='Start Game' />
    			<input id='solvegame' type='button' value='Solve Knowns' /> 
                <input id='import' type='button' value='Import Sudoku' />
                url: <input id='location' type='text' value='http://www.websudoku.com/' />
                div-id: <input id='location-id' type='text' value='table.t' />
    		</div>
    		
    		<div id='board'>
    		</div>
    		
        	<div id='stats'>
    		</div>
        </div>

	    <!-- Templates --> 
	 
        <script type='text/template' id='box-template'> 
	    	<div class='box inline <%= value!=0 ? "done" : "" %> <%= guess!=0 ? "guessed" : "" %>
            <%= show!=0 ? "show" : "" %> <%= ((cell+1) % 3 == 0) ? "gapRight" : "" %> 
            <%= (cell >= 18 && cell < 27) || (cell >= 45 && cell < 54) ? "gapBottom" : "" %>'>
          		<span class="done"><%= value %></span>
          		<span class="guessed"><%= guess %></span>
  			</div>
	    </script> 
        
        <script type='text/template' id='stats-template'> 
	      	<span><%= done %> boxes done.</span>
	      	<span><%= guessed %> boxes guessed.</span>
	      	<span><%= remaining %> boxes remaining.</span>
	    </script>
        
    </body>

</html>
